pluginManagement {
    def flutterSdkPath = System.env.FLUTTER_ROOT ?: {
        def properties = new Properties()
        def localPropertiesFile = rootDir.resolve('local.properties')
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { stream ->
                properties.load(stream)
            }
        }
        def path = properties.getProperty("flutter.sdk")
        if (path == null) {
            throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file or FLUTTER_ROOT in your environment.")
        }
        return path
    }()

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
}


plugins {
    id "dev.flutter.flutter-plugin-loader" 
    id "com.android.application" version "8.4.1" apply false
    id "com.android.library" version "8.4.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.23" apply false
}


rootProject.name = "poc_flutter" 




include ":app"